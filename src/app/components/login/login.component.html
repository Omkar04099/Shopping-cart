<form [formGroup]="loginForm" (submit)="login()" autocomplete="new-password">
    <h1>Login</h1>
  
    <div class="form-control">
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        autocomplete="new-password"
        type="email"
      />

      <!-- <small *ngIf="!loginForm.controls['email'].valid">
            Please enter valid Email
      </small> -->
    </div>
  
    <div class="form-control">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        autocomplete="new-password"
        type="password"
      />
    </div>
    
    <div class="submit-container">
        <button class="btn btn-success" [routerLink]="['/']" routerLinkActive="router-link-active" type="submit" [disabled]="loginForm.invalid">Login &#8594;</button>
    <a [routerLink]="['/signup']" routerLinkActive="router-link-active">
        Not registered?  Sign-up here!
    </a>
    </div>
  </form>
